<!-- predictor/templates/predictor/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    {% load static %}
    <!-- Add this line to include Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>


    <div class="container mt-5">
        <h2>Heart Disease Prediction</h2>
        <form method="post" action="{% url 'home' %}">
            {% csrf_token %}

            <!-- Input fields for the 9 features -->
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="sex">Sex:</label>
                <input type="number" name="sex" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="cp">Chest Pain (cp):</label>
                <input type="number" name="cp" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="trestbps">Resting Blood Pressure (trestbps):</label>
                <input type="number" name="trestbps" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="chol">Cholesterol (chol):</label>
                <input type="number" name="chol" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="fbs">Fasting Blood Sugar (fbs):</label>
                <input type="number" name="fbs" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="restecg">Resting ECG (restecg):</label>
                <input type="number" name="restecg" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="exang">Exercise Induced Angina (exang):</label>
                <input type="number" name="exang" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="thal">Thalassemia (thal):</label>
                <input type="number" name="thal" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if messages %}
            <ul class="mt-3">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    <!-- Add this line to include Bootstrap JS and Popper.js (optional) -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
